---
- name: Run phpMyAdmin container
  community.docker.docker_container:
    name: "{{ phpmyadmin_docker_container_name }}"
    image: "{{ phpmyadmin_docker_image }}"
    restart_policy: always
    ports:
      - "{{ phpmyadmin_docker_port }}:80"
    networks:
      - name: "{{ phpmyadmin_docker_network }}"
    state: started
